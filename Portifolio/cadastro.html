<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PortfÃ³lio Pessoal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="cadastro">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <label for="cadastro-nome">Nome Completo</label>
            <input type="text" id="cadastro-nome" name="cadastro-nome" required>

            <label for="cadastro-email">E-mail</label>
            <input type="email" id="cadastro-email" name="cadastro-email" required>

            <label for="cadastro-senha">Senha</label>
            <input type="password" id="cadastro-senha" name="cadastro-senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
